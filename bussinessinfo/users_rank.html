<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>mynotice</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			body {
				background-color:#efeff4;
			}
			
		</style>

	</head>
	 
	
	<body>
		<header class="mui-bar mui-bar-nav">
			 <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">员工出差次数排行</h1>
		</header>
		
		<div class="mui-content" style="font-size: 16px;" >
			
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-chevron" id="list">
					
				</ul>
			</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript" src="../js/basepath.js" ></script>
		<script>
		(function($,doc){
			mui.init({});
			
			var list = document.getElementById("list")
			var count = -1;
					
					mui.ajax({
						type: "get",//后面必须加逗号！！！！！！！！
						url:basepath+"api/v1.0/business/usersrank?access_token="+localStorage.getItem("token"),
						async:true,
						dataType:"json",
						success:function(data){
							
							mui.each(data.response.data,function(key,value){
								var li = document.createElement("li")
								li.className="mui-table-view-cell";
								li.setAttribute("id",value._id);
								li.setAttribute("num",value.num);
								li.setAttribute("name",value.name);
								
								li.innerHTML ='<a class="mui-navigate-right"'+"<br>"+ "姓名："+value.name 
									+"&nbsp;&nbsp;&nbsp;&nbsp;"+"数量："+value.num +'</a>';
	                            
	                            list.appendChild(li)
							})
							
							mui("#list").on('tap','li',function(){
								var id = this.getAttribute("id")
								var num = this.getAttribute("num")
								var name = this.getAttribute("name")
								
								mui.openWindow({
									url:"buss_search_content.html",
									id:"buss_search_content.html",
									
									extras:{
										"add_user_id":id,
										"bussmen_name":"",
										"buss_account":"",
										"buss_place":"",
										"buss_reason":"",
										"buss_begintime":"",
										"buss_endtime":"",
									}
								})
		                  });										                                         			         			           
			   		},
				  
				  });
			
		}(mui,document))
		</script>
	</body>
</html>
