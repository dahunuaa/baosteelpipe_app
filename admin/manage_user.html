<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>changepsw</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">管理用户</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<a id="add_user" class="mui-navigate-right">新增用户</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="users_list" class="mui-navigate-right">所有用户</a>
				</li>
			</ul>
		</div>

		</div>
		<script src="../js/app.js"></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/basepath.js" ></script>
		<script>
			(function($,doc){
				mui.init();
				mui.plusReady(function(){
					document.getElementById("add_user").addEventListener('tap',function(){
						mui.openWindow({
							url:"add_user.html",
							id:"add_user",
						})
					});
					
					document.getElementById("users_list").addEventListener('tap',function(){
						mui.openWindow({
							url:"users_list.html",
							id:"users_list"
						})
					})
					
					
				});
				
			})(mui,document)
		</script>
	</body>
</html>
