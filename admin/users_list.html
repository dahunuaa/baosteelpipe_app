<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>mynotice</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			body {
				background-color:#efeff4;
			}
			
		</style>

	</head>
	 
	
	<body>
		<header class="mui-bar mui-bar-nav">
			 <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用户列表</h1>
		</header>
		
		<div class="mui-content" style="font-size: 16px;" >
			<div align="center" style="background-color:#FAFAFA">
				<a href="#user_search_pop"><input type="search" id="user_search" class="mui-icon mui-icon-search" placeholder="请输入搜索内容" style="width:250px;height:35px; background-color:#E8E8E8; margin-top: 10px;margin-bottom: 5px;"/></a>
				<a id="icon-search"><span class="mui-icon mui-icon-search"></span></a>
				<hr />
			</div>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="margin-top: -7px;" >
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-chevron" id="list">
					
				</ul>
			</div>
		</div>
		</div>
		<div id="user_search_pop" class="mui-popover">
			<br />
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>工号</label>
					<input id="job_no" type="text" class="mui-input-clear" placeholder="输入工号" />
				</div>
				<div class="mui-input-row">
					<label>姓名</label>
					<input id="name" type="text" class="mui-input-clear" placeholder="输入姓名" />
				</div>
			</form>
			<div class="mui-button-row">
				<button id="submit" class="mui-btn mui-btn-primary" type="button">查询</button>
			</div>
			<br />
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript" src="../js/basepath.js" ></script>
		<script>
		(function($,doc){
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down:{
						callback:pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				},
				gestureConfig:{
					   tap: true, //默认为true
					   longtap: true, //默认为false
					  }
				
			
			});
			var list = document.getElementById("list")
			var count = -1;
			
			
			function pullupRefresh() {
				count = count +1
				setTimeout(function() {
					
					mui.ajax({
						type: "get",//后面必须加逗号！！！！！！！！
						url:basepath+"api/v1.0/user?access_token="+localStorage.getItem("token")+"&page_size=10&page="+(count+1),
						async:true,
						dataType:"json",
						success:function(data){
							mui('#pullrefresh').pullRefresh().endPullupToRefresh((data.response.data ==""||null));
							
							mui.each(data.response.data,function(key,value){
								var li = document.createElement("li")
								li.className="mui-table-view-cell";
								li.setAttribute("id",value._id);
								li.setAttribute("job_no",value.job_no);
								li.setAttribute("name",value.name);
								li.setAttribute("scope",value.scope);
								
								li.innerHTML = "工号："+value.job_no +"&nbsp;&nbsp;&nbsp;&nbsp;"+"姓名："+value.name+"<br>"+"权限："+value.scope ;
	                            
	                            list.appendChild(li)
							})
							
							mui("#list").on('longtap','li',function(){
								var id = this.getAttribute("id")
								var job_no = this.getAttribute("job_no")
								var name = this.getAttribute("name")
								var scope = this.getAttribute("scope")
								
								mui.confirm("是否删除该用户？","",["取消","删除"],function(e){
									if(e.index==1){
										if(scope == "admin"){
											plus.nativeUI.toast("您无权限删除该用户！");
										}else{
											mui.ajax({
											type:"delete",
											url:basepath+"api/v1.0/user/"+id+"?access_token="+localStorage.getItem("token"),
											data:{
												
											},
											async:true,
											dataType:"json",
											success:function(data){
												if(data.response.success =="1")
												{
													plus.nativeUI.toast("已删除该用户")
													plus.webview.currentWebview().reload()
												}else{
													plus.nativeUI.toast("删除失败，请重试！")
												}
											},
											error:function(){
												plus.nativeUI.toast("请求服务器失败!");
											}
										})
										}
										
									}
								})
								
								
		                  });										                                         			         			           
			   		},
				  
				  });
				}, 100);
				
			}
			/*
			 下拉刷新(以从新加载本页的方法来实现)
			 * */
			function pulldownRefresh(){
			   mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
               plus.webview.currentWebview().reload();
				
			}
			
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			var job_no =document.getElementById("job_no");
			var name =document.getElementById("name");
			document.getElementById("submit").addEventListener('tap',function(){
				mui.openWindow({
					url:"user_search.html",
					id:"user_search",
					
				extras:{
					job_no:job_no.value,
					name:name.value
				}
				
				})
			})
			
		}(mui,document))
		</script>
	</body>
</html>
