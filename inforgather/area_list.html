<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dongbei</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			body {
				background-color:#efeff4;
			}
		    .mui-table-view-cell{
		    	border-radius: 10px;
		    	margin-left: 10px;
		    	margin-right: 10px;
		    	background-color:#D8D8D8;
		    	margin-bottom: 10px;
		    	margin-top: 2px;
		    }
		</style>
    </head>
	<body>
		<header class="mui-bar mui-bar-nav">
			 
			 <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			 <!--<a class="mui-icon mui-icon-reload mui-pull-right" id="refresh"><div style="margin:-18px 10px 10px 30px; font: '楷体';font-size: 18px;">刷新</div></a>-->
			<h1 class="mui-title">情报搜集</h1>
			
		</header>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" id="list">
					
				</ul>
			</div>
		</div>
		
	
	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript" src="../js/mui.js" ></script>
	<script type="text/javascript" src="../js/basepath.js" ></script>
	<script>
		(function($,doc){
			$.plusReady(function(){
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			$.init( { //需要先定义longtap
				gestureConfig:{
				   tap: true, //默认为true
				   longtap: true, //默认为false
				  }}) 
			var self = plus.webview.currentWebview();//必须用plusReady 来获取前面传过来的值
			var area =self.area
			var list = document.getElementById("list")	
			var count = -1;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				count = count +1
				setTimeout(function() {
					
					mui.ajax({
					type: "get",//后面必须加逗号！！！！！！！！
					url:basepath+"api/v1.0/inforgather?access_token="+localStorage.getItem("token")+"&gather_area="+area+"&page_size=10&page="+(count+1),
					async:true,
					dataType:"json",
					success:function(data){
						mui('#pullrefresh').pullRefresh().endPullupToRefresh((data.response.data ==""||null));
						mui.each(data.response.data,function(key,value){
						var li = document.createElement("li")
						 li.className="mui-table-view-cell"
						 li.setAttribute("gather_id",value.gather_id);
						 li.setAttribute("gather_editor",value.gather_editor);
						 li.setAttribute("gather_editor_name",value.gather_editor_name);
						 li.setAttribute("gather_title",value.gather_title);
						 li.setAttribute("gather_area",value.area);
						 li.setAttribute("gather_address",value.address);
						 li.setAttribute("gathering_text",value.gathering_text);
						 li.setAttribute("gather_oil_field",value.gather_oil_field);
						 li.setAttribute("time",value.time);
						 li.setAttribute("filename",value.filename);
						 li.setAttribute("filepath",value.filepath);
                         li.innerHTML ='<a class="mui-navigate-right"'+"&nbsp&nbsp&nbsp"+"编辑者："+value.add_user_name +"<br>"+"编辑时间："+value.last_updated_time+"<br>" +"标题："+value.gather_title 
                                          +"<br>"+"区域："+value.gather_area+'</a>';
                         list.appendChild(li)
						li.setAttribute("inforgather_text",li.textContent+"地址："+value.gather_address+"油田："+value.gather_oilfield+"正文："+value.gather_text+"文件地址："+basepath+value.filepath)
						})
						mui("#list").on('tap','li',function(){
								var gather_id = this.getAttribute("gather_id")
								var gather_editor = this.getAttribute("gather_editor")
								var gather_editor_name = this.getAttribute("gather_editor_name")
								var gather_title = this.getAttribute("gather_title")
								var gather_area = this.getAttribute("gather_area")
								var gather_address = this.getAttribute("gather_address")
								var gather_text = this.getAttribute("gathering_text")
								var gather_oil_field = this.getAttribute("gather_oil_field")
								var time = this.getAttribute("time")
								var filename = this.getAttribute("filename")
								var filepath = this.getAttribute("filepath")
													
								mui.openWindow({
							    url:"detail_inforgather.html",
							    id:"detail_inforgather",
							    
							    extras:{
							    	gather_id:gather_id,
							    	gather_editor:gather_editor,
							    	gather_editor_name:gather_editor_name,
							    	gather_title:gather_title,
							    	gather_area:gather_area,
							    	gather_address:gather_address,
							    	gather_text:gather_text,
							    	gather_oil_field:gather_oil_field,
							    	gather_time:time,
							    	filename:filename,
							    	filepath:filepath,
							    }
							})
		                  });
		                  //长按复制  
		                mui("#list").on("longtap","li",function(){
	                 	inforgather_text = this.getAttribute("inforgather_text")
	                 	copy(inforgather_text)
	                 })
		   		        },
				  
				        });	
				}, 100);
				
			}
				
			})

			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			
		}(mui,document))
		</script>

  </body>
</html>
