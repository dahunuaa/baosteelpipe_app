	    <script src="../js/mui.min.js"></script>

		<script>
		(function($,doc){
			$.init({
				
			});
			
			$.plusReady(function(){
				//情报搜集搜索
				var inforgather_search=document.getElementById("inforgather_search")
				inforgather_search.addEventListener("tap",function(event){
//					var guide_id = this.getAttribute("guide_id")
					mui.openWindow({
						url:"inforGathering_search.html",
						id:"inforGathering_search",
						
					})
					
				})
				//情报搜集东北 西南等情报列表
				var dongbei_list=document.getElementById("dongbei")
				dongbei_list.addEventListener("tap",function(event){
					mui.openWindow({
						url:"area_list.html",
						id:"area_list",
						
					extras:{
							  area:"东北"
							    }
					})
				})
				var xinan_list=document.getElementById("xinan")
				xinan_list.addEventListener("tap",function(event){
					mui.openWindow({
						url:"area_list.html",
						id:"area_list",
						
					extras:{
							  area:"西南"
							    }
					})
				})
				var zhonghaiyou_list=document.getElementById("zhonghaiyou")
				zhonghaiyou_list.addEventListener("tap",function(event){
					mui.openWindow({
						url:"area_list.html",
						id:"area_list",
						
					extras:{
							  area:"中海油"
							    }
					})
				})
				var huabei_list=document.getElementById("huabei")
				huabei_list.addEventListener("tap",function(event){
					mui.openWindow({
						url:"area_list.html",
						id:"area_list",
						
					extras:{
							  area:"华北"
							    }
					})
				})
				var huazhong_list=document.getElementById("huazhong")
				huazhong_list.addEventListener("tap",function(event){
					mui.openWindow({
						url:"area_list.html",
						id:"area_list",
						
					extras:{
							  area:"华中"
							    }
					})
				})
				var huadong_list=document.getElementById("huadong")
				huadong_list.addEventListener("tap",function(event){
					mui.openWindow({
						url:"area_list.html",
						id:"area_list",
						
					extras:{
							  area:"华东"
							    }
					})
				})
				var xinjiang_list=document.getElementById("xinjiang")
				xinjiang_list.addEventListener("tap",function(event){
					mui.openWindow({
						url:"area_list.html",
						id:"area_list",
						
					extras:{
							  area:"新疆"
							    }
					})
				})
				var xibei_list=document.getElementById("xibei")
				xibei_list.addEventListener("tap",function(event){
					mui.openWindow({
						url:"area_list.html",
						id:"area_list",
						
					extras:{
							  area:"西北"
							    }
					})
				})
				
				var inforgather_list = document.getElementById("inforgather_list")
				inforgather_list.addEventListener('tap',function(event){
					mui.openWindow({
						url:"inforgather_list.html",
						id:"inforgather_list",
					})
				})
				
				var gather_like = document.getElementById("like")
					gather_like.addEventListener('tap',function(event){
						mui.openWindow({
							url:"gather_like_base.html",
							id:"gather_like_base"
						})
					})
				
				var statistic = document.getElementById("statistic")
					statistic.addEventListener('tap',function(event){
						plus.nativeUI.toast("敬请期待~~")
						
						
					})
				
				var dtask=null;
				var file_name="";
				var download = document.getElementById("download")
				download.addEventListener('tap',function(event){
					mui.ajax({
							type:"get",
							url:basepath+"api/v1.0/report/business?access_token="+localStorage.getItem("token"),
							async:false,
							dataType:"json",
							success:function(data){
								var download_path = data.response.data.download_path
								file_name = data.response.data.file_name
//								alert(download_path+"..."+file_name)
								
								var url = download_path;
							    var options = {method:"GET",file_name:"_doc/"+file_name};
								dtask = plus.downloader.createDownload(url, options);//目前这种方式仅支持网络文件，本地文件不可以
							    dtask.addEventListener( "statechanged", function(task,status){
//						    	alert(task.totalSize)
						    	if(!dtask){return;}
						    	switch(task.state) {
						    		case 1: // 开始
						    			plus.nativeUI.toast("开始下载...");			    			
						    		break;
						    		case 2: // 已连接到服务器
						    			plus.nativeUI.toast("开始下载...");
						    		break;
						    		case 3:	// 已接收到数据
										plus.nativeUI.toast("下载进度：" +task.downloadedSize+"/"+task.totalSize) 
						    			
						    		break;
						    		case 4:	// 下载完成			    			
//						    			plus.nativeUI.toast(parseInt(task.totalSize/1024)+"KB") 
						    			plus.nativeUI.toast("下载完成!点击打开报表，完成查看！");
						    		break;
						    	}
						    } );
			
						    dtask.start();
							},
							error:function(){
								plus.nativeUI.toast("服务器连接失败")
							}
						})
				})
				
				var openfile = document.getElementById("open")
				openfile.addEventListener('tap',function(event){
					plus.runtime.openFile("_doc/"+file_name,{},function(event){
						plus.nativeUI.toast("打开失败，请重新下载！")
				    })
				})
				
				});
		}(mui,document))
		</script>
