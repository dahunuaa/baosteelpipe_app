<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>businessInformation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color:#efeff4;
			}
			div{
				font-style:italic;

   </head>
	<body>

		<div align="center" style="background-color:#FAFAFA">

			<a id="inforgather_search"><span class="mui-icon mui-icon-search"></span></a>
			<hr>
		</div>
		<!--<img src="../img/bs_5.png" style="width: 359px;height: 75px; "/>-->
		<div class="mui-content" style=" margin-top:-23px;">

		        <ul class="mui-table-view mui-grid-view mui-grid-9">
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<img src="../img/dongbei.png"  id="dongbei"/>
							<div class="mui-media-body">东北</div></a></li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">

		                    <div class="mui-media-body">华中</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">

		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">

		           <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<span class="mui-icon mui-icon-list" id="inforgather_list" style="margin: 3px;"></span>

								</a>

	    <script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>

//					var guide_id = this.getAttribute("guide_id")
					mui.openWindow({

					})

						url:"area_list.html",

							    }

				inforgather_list.addEventListener('tap',function(event){
					mui.openWindow({
						url:"inforgather_list.html",
						id:"inforgather_list",
					})
				})
				
				});
