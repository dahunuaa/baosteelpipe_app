<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>selfsetting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			html,body {
				background-color: #efeff4;
			}
			.mui-content{
				margin: -12px 0px 0px 0px;
			}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">新闻早知道</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<a id="baowunews" class="mui-navigate-right">
						宝武钢铁新闻
				    </a>
				</li>
				<li class="mui-table-view-cell">
					<a id="baowuprice" class="mui-navigate-right">
						宝武钢铁投资者股票情况
				    </a>
				</li>
				<li class="mui-table-view-cell">
					<a id="shougangnews" class="mui-navigate-right">
						北京首钢钢铁新闻
				    </a>
				</li>
				
			</ul>
		</div>	
	</body>
	
	<script type="text/javascript" src="../js/mui.min.js" ></script>
	<script>
	    mui.init();
	    
		mui.plusReady(function(){
			
			document.getElementById("baowunews").addEventListener('tap',function(){
				mui.openWindow({
					url:"scapy/baowunews.html",
					id:"baowunews",
				})
			})
			document.getElementById("baowuprice").addEventListener('tap',function(){
				mui.openWindow({
					url:"scapy/baowushareprice.html",
					id:"baowuprice",
				})
			})
			document.getElementById("shougangnews").addEventListener('tap',function(){
				mui.openWindow({
					url:"scapy/shougangnews.html",
					id:"shougangnews",
				})
			})
		})
	</script>
</html>
